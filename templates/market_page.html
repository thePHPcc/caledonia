<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <style>
            body {
                text-rendering: optimizeLegibility;
                font-variant-ligatures: common-ligatures;
                font-kerning: normal;
                font-family: Source Serif Pro, PT Sans, Trebuchet MS, Helvetica, Arial, serif;
                font-size: 4rem;
                margin-left: 2rem;
                background-color: #fff;
                color: #000000;
            }

            table {
                border-collapse: collapse;
                margin: 25px 0;
                table-layout: fixed;
                width: 100%;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            }

            table thead tr {
                background-color: #2e3436;
                color: #ffffff;
                text-align: left;
            }

            table tbody td {
                color: #babdb6;
            }

            th, td {
                padding: 12px 15px;
            }

            tbody tr {
                border-bottom: 1px solid #eeeeec;
            }

            tbody tr:nth-of-type(even) {
                background-color: #d3d7cf;
            }

            tbody td.active {
                font-weight: bold;
                color: #2e3436;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td>Wool</td>
                    <td>Grain</td>
                    <td>Milk</td>
                    <td>Bread</td>
                    <td>Cheese</td>
                    <td>Whisky</td>
                </tr>
            </thead>
            <tbody>
{rows}
            </tbody>
        </table>
    </body>
</html>
